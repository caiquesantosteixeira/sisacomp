<ion-header>
  <ion-navbar>
    <ion-title>Notícias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let item of noticias">
        <ion-card padding>
          <h2>{{item.titulo}} </h2>
        
          <p> {{item.texto}} </p>
         
  
          <ion-row>
            <button ion-button clear  (click)="goEditar(item)" color="secondary">Editar Notícia</button>
          </ion-row>
  
          <ion-row>
            <button ion-button clear  (click)="delete(item)" color="secondary" >Remover Notícias</button>  
          </ion-row> 
  
         
  
        </ion-card>
    </ion-item>
   
  
  <ion-fab bottom right>
      
    <button ion-fab  color="secondary"  (click) = "goCadastro()"><ion-icon name="add"></ion-icon></button>
  
  </ion-fab>

</ion-content>
