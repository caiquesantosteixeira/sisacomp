<ion-header>
  <ion-navbar>
    <ion-title>Reclamações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let item of reclamacoes">
        <ion-card padding>
          <h2>{{item.titulo}} </h2>
        
          <p> {{item.texto}} </p>
          
        </ion-card>
    </ion-item>

</ion-content>
