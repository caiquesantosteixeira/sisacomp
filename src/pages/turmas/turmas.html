<ion-header>
  <ion-navbar>
    <ion-title>turmas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    
        <ion-item *ngFor="let item of turmas">
          <ion-card padding>
          <h2>Série: {{item.serie}}ª - {{item.letra}} </h2>
        
          <p  [hidden]="item.tipoSerie != 0">Pré-escolar</p>
          <p  [hidden]="item.tipoSerie != 1">Ensino Fundamental</p>
          <p  [hidden]="item.tipoSerie != 2">Ensino Médio</p>

          <p  [hidden]="item.turno != 1">Turno: Matutino</p>
          <p  [hidden]="item.turno != 2">Turno: Vespertino</p>
          <p  [hidden]="item.turno != 2">Turno: Noturno</p>



          <button ion-button clear  (click)="goEditar(item)" color="secondary">Editar</button>
          
          <button ion-button clear  (click)=" ativar(item)" color="secondary" *ngIf="item.ativo == 0" >Ativar</button>    

          <button ion-button clear  (click)=" ativar(item)" color="secondary" *ngIf="item.ativo == 1">Desativar</button>    

          </ion-card>
        </ion-item>
     
  
    <ion-fab bottom right>
        
      <button ion-fab  color="secondary"  (click) = "goCadastro()"><ion-icon name="add"></ion-icon></button>
    
      </ion-fab>

</ion-content>
