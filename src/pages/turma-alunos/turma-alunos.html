<ion-header>
  <ion-navbar>
    <ion-title>turmaAlunos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let item of professores">
        <ion-card padding (click)="goAlunos(item)">

        <h2>Série: {{item.turma.serie}}ª - {{item.turma.letra}} </h2>
      
        <p  [hidden]="item.turma.tipoSerie != 0">Pré-escolar</p>
        <p  [hidden]="item.turma.tipoSerie != 1">Ensino Fundamental</p>
        <p  [hidden]="item.turma.tipoSerie != 2">Ensino Médio</p>

        <p  [hidden]="item.turma.turno != 1">Turno: Matutino</p>
        <p  [hidden]="item.turma.turno != 2">Turno: Vespertino</p>
        <p  [hidden]="item.turma.turno != 2">Turno: Noturno</p>

        <ion-item *ngFor="let materia of item.materia">
            Matéria: {{materia.nome}}
        </ion-item>

        </ion-card>
      </ion-item>

</ion-content>
