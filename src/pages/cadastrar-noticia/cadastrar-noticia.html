<ion-header>
  <ion-navbar>
    <ion-title>Cadastrar Not√≠cia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form padding [formGroup]="cadastroForm" (submit)="cadastrar()" novalidate>
        <ion-item>
          <ion-input ([ngModel])="titulo"
                       formControlName="titulo"
                       type="text"
                       placeholder="titulo"
                       maxlength="70"
                       clearInput clearOnEdit="false">
          </ion-input>
        </ion-item>
        <h6 *ngIf="errorTitulo" class="error"> {{messageTitulo}}</h6>

        <ion-item>
            <textarea  ([ngModel])="texto"
                       formControlName="texto"
                       type="text"
                       placeholder="digite o texto aqui"
                       clearInput clearOnEdit="false"
                       rows="5" 
                       maxLength="400"
                       id="myInput">
            </textarea>
        </ion-item>

       
        <h6 *ngIf="errorTexto" class="error"> {{messageTexto}}</h6>

        <button ion-button full color="secondary" *ngIf="isReclamacao== undefined" class="login-button">{{titulo}}}</button>
        <button ion-button full color="secondary" *ngIf="isReclamacao != undefined">{{titulo}}</button>
    </form>
</ion-content>
