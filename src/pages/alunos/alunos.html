<ion-header>
  <ion-navbar>
    <ion-title>alunos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let item of alunos">
        <ion-card padding>
          <h2>Aluno: {{item.nome}} </h2>
        
          <p> CPF: {{item.cpf}} </p>
          <p> Telefone: {{item.telefone}} </p>

          <ion-row>
            <button ion-button clear  (click)="goEditar(item)" color="secondary">Editar Aluno</button>
          </ion-row>
         

          <ion-row>
            <button ion-button clear  (click)=" ativar(item)" color="secondary" *ngIf="item.ativo == 0" >Ativar</button>    

            <button ion-button clear  (click)=" ativar(item)" color="secondary" *ngIf="item.ativo == 1">Desativar</button>   
          </ion-row> 

         

        </ion-card>
      </ion-item>
   

  <ion-fab bottom right>
      
    <button ion-fab  color="secondary"  (click) = "goCadastro()"><ion-icon name="add"></ion-icon></button>
  
    </ion-fab>

</ion-content>
