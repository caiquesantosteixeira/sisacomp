<ion-header>
  <ion-navbar>
    <ion-title>Adicionar nota</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let item of alunos">
        <ion-card padding>
          <h2>Aluno: {{item.nome}} </h2>
        
          <p> CPF: {{item.cpf}} </p>
          <p> Telefone: {{item.telefone}} </p>
          
          <ion-item *ngFor="let prova of provas" (click)="goCadastrarNota()">
              prova do bimestre: {{prova.bimestre}}
          </ion-item>

        </ion-card>
        
    </ion-item>
   

  

</ion-content>
