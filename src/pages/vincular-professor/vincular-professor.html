<ion-header>
  <ion-navbar>
    <ion-title>Vincular Professor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form padding [formGroup]="cadastroForm" (submit)="cadastrar()" novalidate>
        <ion-item>
            <ion-label>Mat√©ria</ion-label>
            <ion-select ([ngModel])="idProfessor" formControlName="idProfessor" clearInput clearOnEdit="false" interface="action-sheet" >
              
              <ion-option *ngFor="let m of professores; let i = index" value="{{m.idProfessor.toString()}}" >{{m.nome}}</ion-option>
            </ion-select>
        </ion-item> 

      <h6 *ngIf="errorNome" class="error"> {{messageNome}}</h6>

        <button ion-button full color="secondary" *ngIf="isPai== undefined" class="login-button">{{titulo}}</button>
        <button ion-button full color="secondary" *ngIf="isPai != undefined">{{titulo}}}</button>
      </form>

</ion-content>
