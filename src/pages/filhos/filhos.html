  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Filhos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item *ngFor="let item of filhos">
        <ion-card padding>
          <h2>Nome: {{item.nome}} </h2>
          <h2>Cpf: {{item.cpf}} </h2>
          
          <ion-row>
            <button ion-button clear  (click)="goReclamacoes(item)" color="secondary">Ver reclamações</button>
          </ion-row>

          <ion-row>
            <button ion-button clear   (click)="goAgendas(item)"color="secondary" >Ver agenda</button>    
          </ion-row>

          <ion-row>
              <button ion-button clear   (click)="goNotas(item)"color="secondary" >Ver Notas</button>    
            </ion-row>

        </ion-card>
      </ion-item>

</ion-content>
